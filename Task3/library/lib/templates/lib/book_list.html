{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="{% url 'lib:home' %}" class="brand">Library System</a>
            <a href="{% url 'lib:add_book' %}">Add Book</a>
            <a href="{% url 'lib:logout_views' %}">Logout</a>
        </div>
    </nav>

    <div class="book-list">
        <h2>All Books</h2>
        <ul>
            {% for book in books %}
                <li>{{ book.title }} by {{ book.author }} - ISBN: {{ book.isbn }} - Available: {{ book.copies_available }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
