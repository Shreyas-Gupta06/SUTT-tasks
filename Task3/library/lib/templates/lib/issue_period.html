{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Issue Period</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="{% url 'lib:home' %}" class="brand">Library System</a>
            
            <div class="nav-links">
                <a href="{% url 'lib:librarian_dashboard' %}" class="profile-icon">Dashboard</a>
                <a href="{% url 'lib:librarian_profile' %}" class="profile-icon">Profile</a>
                <a href="{% url 'lib:logout_views' %}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Change Issue Period</h1>
        <p>Current Issue Period: {{ current_issue_period }} days</p>
        <form method="POST">
            {% csrf_token %}
            <label for="issue_period">New Issue Period (in days):</label>
            <input type="number" name="issue_period" id="issue_period" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Library System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
