{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="{% url 'lib:home' %}" class="brand">Library System</a>
            <div class="nav-links">
                <a href="{% url 'lib:student_profile' %}" class="profile-icon">Profile</a>
                
                <!-- Logout Button -->
                <form method="POST" action="{% url 'lib:custom_logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="logout-button">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="welcome-message">
        <h2>Welcome to the Student Dashboard</h2>
        <p>Access all the resources and services available to you.</p>
    </div>

</body>
</html>
