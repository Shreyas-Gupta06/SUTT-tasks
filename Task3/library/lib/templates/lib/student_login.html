{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="{% url 'lib:home' %}" class="brand">Library System</a>
            <div class="nav-links">
                <!-- <a href="{% url 'lib:student_profile' %}" class="profile-icon">Profile</a> -->
            </div>
        </div>
    </nav>
    
    <div class="content">
        <div class="login-container">
            <h2>Login to Student Dashboard</h2>
            <p>Please log in using your BITS Email:</p>
            
            <!-- Display messages -->
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <!-- Google Login Button -->
            <a href="{% provider_login_url 'google' %}" class="google-login-btn">Login with Google</a>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Library System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
