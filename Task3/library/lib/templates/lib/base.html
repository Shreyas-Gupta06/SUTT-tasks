{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="{% url 'lib:home' %}" class="brand">Library System</a>
            <div class="nav-links">
                <a href="{% url 'lib:student_login' %}">Student</a>
                <a href="{% url 'lib:librarian_login' %}">Librarian Login</a>
                <a href="/admin/" class="nav-links">Admin</a> <!-- Added class="nav-links" -->
            </div>
        </div>
    </nav>

    {% if request.path == '/' %}
    <div class="welcome-message">
        <h2>Welcome to e-Library System</h2>
    </div>
    {% endif %}

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Library System. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
