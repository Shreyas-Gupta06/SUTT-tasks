{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="{% url 'lib:librarian_dashboard' %}" class="brand">Library System</a>
            <div class="nav-links">
                <a href="{% url 'lib:librarian_profile' %}" class="profile-icon">Profile</a>
                <a href="{% url 'lib:logout_views' %}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Add Book Manually</h2>
        <form method="post" action="{% url 'lib:add_book' %}" enctype="multipart/form-data">  <!-- Add enctype for file uploads -->
            {% csrf_token %}
            <label for="id_title">Title:</label>
            <input type="text" name="title" id="id_title" required>
            <br>
            <label for="id_author">Author:</label>
            <input type="text" name="author" id="id_author" required>
            <br>
            <label for="id_genre">Genre:</label>
            <input type="text" name="genre" id="id_genre" required>
            <br>
            <label for="id_published_date">Published Date:</label>
            <input type="date" name="published_date" id="id_published_date" required> <!-- Date picker input -->
            <br>
            <label for="id_isbn_number">ISBN Number:</label>
            <input type="text" name="isbn_number" id="id_isbn_number" required>
            <br>
            <label for="id_available_copies">Available Copies:</label>
            <input type="number" name="available_copies" id="id_available_copies" required>
            <br>
            <label for="id_image">Image:</label>
            <input type="file" name="image" id="id_image">
            <br>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>

        <hr>

        <h2>Upload Books via Excel</h2>
        <a href="{% url 'lib:download_template' %}" class="btn btn-secondary">Download Template</a>
        <form method="post" action="{% url 'lib:upload_books' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="excel_file">Upload Excel File</label>
            <input type="file" name="excel_file" id="excel_file" required>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
</html>
