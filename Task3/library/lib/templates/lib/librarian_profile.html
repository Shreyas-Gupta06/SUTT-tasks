<!-- lib/templates/lib/librarian_profile.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Profile</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="{% url 'lib:home' %}" class="brand">Library System</a>
            <div class="nav-links">
                <a href="{% url 'lib:librarian_dashboard' %}" class="profile-icon">Dashboard</a>
                <a href="{% url 'lib:logout_views' %}" class="logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="welcome-message">
        <h2>Librarian Profile</h2>
        <p>Manage your details below:</p>
    </div>

    <div class="content">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
