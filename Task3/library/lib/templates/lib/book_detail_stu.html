{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detail</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="{% url 'lib:home' %}" class="brand">Library System</a>
            <div class="nav-links">
                <a href="{% url 'lib:student_dashboard' %}" class="profile-icon">Dashboard</a>
                <a href="{% url 'lib:logout_views' %}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Book Detail</h2>
        
        <div class="book-detail">
            <div class="form-group">
                <label for="id_title">Title:</label>
                <input type="text" name="title" id="id_title" value="{{ book.title }}" readonly>
            </div>
            <div class="form-group">
                <label for="id_author">Author:</label>
                <input type="text" name="author" id="id_author" value="{{ book.author }}" readonly>
            </div>
            <div class="form-group">
                <label for="id_genre">Genre:</label>
                <input type="text" name="genre" id="id_genre" value="{{ book.genre }}" readonly>
            </div>
            <div class="form-group">
                <label for="id_published_date">Published Date:</label>
                <input type="text" name="published_date" id="id_published_date" value="{{ book.published_date }}" readonly>
            </div>
            <div class="form-group">
                <label for="id_isbn_number">ISBN Number:</label>
                <input type="text" name="isbn_number" id="id_isbn_number" value="{{ book.isbn_number }}" readonly>
            </div>
            <div class="form-group">
                <label for="id_available_copies">Available Copies:</label>
                <input type="number" name="available_copies" id="id_available_copies" value="{{ book.available_copies }}" readonly>
            </div>
            <div class="form-group">
                <label for="id_image">Image:</label>
                <div class="current-image">
                    {% if book.image %}
                        <img src="{{ book.image.url }}" alt="{{ book.title }}" style="max-width: 200px;">
                    {% else %}
                        <p>No image available</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Library System. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
